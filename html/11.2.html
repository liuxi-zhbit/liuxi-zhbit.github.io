<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div与表格应用实例一</title>
		<style type="text/css">
			table {
				width: 300px;
				margin: 0 auto;
			}
			td {
				text-align: center;
				width: 25%;
			}
			div {
				width: 300px;
				margin: 2px auto;
			}
			#d1 {
				border: 1px solid black;
				width: 300px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="">
			<img src="../img/yiliao/7b94d2586ef6f1cc255e9bc7ead4200.jpg" >
		</div>
		<div id="d1">
		</div>
		<table border="" cellspacing="20px" cellpadding="">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>
			<tr>
				<td>0</td>
				<td>=</td>
				<td>CE</td>
				<td>/</td>
			</tr>
		</table>
	</body>
</html>
