<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5的input标记新增部分属性的应用</title>
</head>

<body>
    <fieldset id="" style="text-align: center;border: 1px solid red;">
        <legend align="center">用户登录</legend>
        <form action="" method="" id="myform">
            姓名：<input type="text" name="name" id="" value="" placeholder="请输入姓名" autofocus="autofocus" /> 班级：
            <input type="text" name="class" placeholder="请输入班级" list="class_list">
            <datalist id="class_list">
				<option value="18计算机1班"></option>
				<option value="18软件工程"></option>
				<option value="18信息管理与信息系统"></option>
				<option value="18电子信息工程"></option>
			</datalist>
            <input type="image" src="../img/eg_submit.jpg" width="35px" height="35px">
        </form>
        <p>下面的输入域在form元素之外，但仍然是表单的一部分</p>
        密码：<input type="password" name="user_key" form="myform">
    </fieldset>


</body>

</html>
