<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
			}

			#allmap {
				width: 100%;
				height: 100%;
			}

			#r-result {
				width: 100%;
				margin-top: 5px;
			}

			p {
				margin: 5px;
				font-size: 14px;
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=c4Qs67maU1mWQVkT3zi5dXS7zHkpuFfz"></script>
		<title>添加/删除地图类型、缩略图控件</title>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(113.547421,22.370589), 17);

	var overView = new BMap.OverviewMapControl();
	var overViewOpen = new BMap.OverviewMapControl({
		isOpen: true,
		anchor: BMAP_ANCHOR_BOTTOM_RIGHT
	});
	var top_left_control = new BMap.ScaleControl();
	
	var top_left_navigation = new BMap.NavigationControl();

	map.addControl(overView); //添加默认缩略地图控件
	map.addControl(overViewOpen); //右下角，打开
	map.addControl(top_left_control);
	map.addControl(top_left_navigation);
	map.enableScrollWheelZoom(true);
	map.addOverlay(new BMap.Marker(new BMap.Point(113.547421,22.370589)))
</script>
