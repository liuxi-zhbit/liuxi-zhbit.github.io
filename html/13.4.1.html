<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5表单form的autocomplete和novalidate属性的应用</title>
</head>

<body>
    <form action="" method="" novalidate="novalidate" autocomplete="on">
        <fieldset id="">
            <legend align="center">个人基本信息</legend>
            姓名：<input type="text" name="name" id="" value="" /><br> 邮箱：
            <input type="email" name="email" id="" value="" autocomplete="off" /><br>
            <input type="submit" name="" id="" value="提交" />
        </fieldset>
    </form>
    <p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
    <p>请注意，表单的自动完成功能是打开的，而e-amil域是关闭的。</p>
</body>

</html>
