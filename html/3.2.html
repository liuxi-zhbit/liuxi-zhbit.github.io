<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数学方程式</title>
		<style type="text/css">
			h1{
				font-size:24px; align:center;
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 align="center">数学方程式</h1>
		<hr size="2px" width="80%" color="blue">
		<p align="center">2x<sup>2</sup>+3x=9</p>
		<p align="center">x<sub>1</sub>+x<sub>2</sub>=10</p>
	</body>
</html>
