<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>成绩删除</title>
    <script type="text/javascript">
        function del() {
            if (c1.checked == true) {
                c1.style.display = "none";
                   p1.innerHTML = "";
			}
            if (c2.checked == true) {
                   c2.style.display = "none";
                   p2.innerHTML = "";
            } 
            if (c1.checked == false && c2.checked == false) {
                confirm("未选中任何项");
            } 
        }
    </script>
</head>

<body>
    <input type="checkbox" name="" id="c1" value="" />成绩1:<p id="p1">99</p>
    <input type="checkbox" name="" id="c2" value="" />成绩2:<p id="p2">88</p>
    <input type="button" name="" id="" value="删除" onclick="del()" />
</body>

</html>
