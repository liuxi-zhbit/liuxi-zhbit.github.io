<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动框架应用</title>
		<style type="text/css">
			body{text-align: center;}
		</style>
	</head>
	<body>
		<h1 align="center">浮动框架中打开新页面</h1>
		<iframe name="left" src="http://www.pku.edu.cn" width="300" height="300"></iframe>
		&nbsp;&nbsp;
		<iframe name="right" src="http://www.seu.edu.cn" width="300" height="300" ></iframe>
		<p>
			<a href="http://www.baidu.com" target="left">在左边浮动框架打开百度</a>
		    <a href="http://www.qq.com" target="right">在右边浮动框架打开腾讯</a>
		</p>
	</body>
</html>
