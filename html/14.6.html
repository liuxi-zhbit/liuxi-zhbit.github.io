<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单机段落，段落变色</title>
		<script type="text/javascript">
			function color(){
				p1.style.background = p1.style.background == "red"?"white":"red";
			}
		</script>
	</head>
	<body>
		<p id="p1" onclick="color()">
			单机段落，段落变色
		</p>
	</body>
</html>
