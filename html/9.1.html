<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS+div</title>
		<link rel="stylesheet" type="text/css" href="../css/9.1.css"/>
	</head>
	<body>
		<div id="wrap">
			<div id="pic">
				<img src="../img/ex8.jpg" >
			</div>
			<div id="text">
				<div id="title">
					木兰花令.拟古决绝诗
				</div>
				<div id="author">
					纳兰性德
				</div>
				<div id="content">
					<p>人生若只如初见，</p>
					<p>何事秋风悲画扇。</p>
					<p>等闲变却故人心，</p>
					<p>却道故心人易变。</p>
					<p>骊山语罢清宵半，</p>
					<p>泪雨霖铃终不变。</p>
					<p>何如薄幸锦衣郎，</p>
					<p>比翼连枝当日愿。</p>
				</div>
			</div>
			
		</div>
	</body>
</html>
