<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5的input标记新增部分属性的应用</title>
</head>

<body>
    <fieldset style="text-align: center;padding: 20px;">
        <legend>理财认购信息</legend>
        <form action="">
            用户名称：<input type="text" name="username" required> 认购金额：
            <input type="number" max="100" min="5" step="5" name="money"> 手机号码：
            <input type="text" name="phone" pattern="1[3|4|5|8][0-9][0-9]{8}" required title="手机号码位数是11位"><br> 相片：
            <input type="file" multiple="multiple">
            <input type="submit" value="以管理员身份提交">
            <input type="submit" value="不要求验证提交">
            <input type="submit" value="提交">
        </form>
    </fieldset>
</body>

</html>
