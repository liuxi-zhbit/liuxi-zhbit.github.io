<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求表单里的平均值和最大值</title>
    <script>

        function avg(){
            var sum = 0,num=0;
            for(i = 0;i < f.length;i++){
                    if(f[i].value != ""){
                        sum +=f[i].value-"0";
						num++;
                    }
            }
            p1.innerHTML = "平均值为"+sum/num;
        }
        function Max(){
            var max = 0;
                for(i = 0;i < f.length;i++){
                    if(f[i].value != "" && f[i].value > max){
                        max = f[i].value;
                    }
                }
                p1.innerHTML = "最大值为"+ max;
        }
    </script>
</head>
<body>
    <form action="" name="f" id="form">
        <input type="number" value="" class="ave"><br>
        <input type="number" value="" class="ave"><br>
        <input type="number" value="" class="ave"><br>
        <input type="number" value="" class="ave"><br>
        <input type="number" value="" class="ave"><br>
        <input type="number" value="" class="ave"><br>
    </form>
        <input type="button" value="求平均值" onclick="avg()">
        <input type="button" value="求最大值" onclick="Max()">
        <p id="p1"></p>
</body>
</html>
