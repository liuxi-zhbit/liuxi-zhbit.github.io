<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单新增input类型的应用</title>
</head>

<body>
    <fieldset>
        <legend>新生报到须知</legend>
        <form action="">
            开学日期：<input type="date"><br> 开学起始周：
            <input type="week"><br> 开学起始月：
            <input type="month"><br> 时间：
            <input type="time"><br> 日期与时间：
            <input type="datetime"><br> 本地日期与时间：
            <input type="datetime-local"><br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </fieldset>
</body>

</html>
