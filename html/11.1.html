<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.center {
				margin: 0 auto;
				width: 300px;
			}
			table {
				border: 8px double #0000ff;
			}
			td {
				border: 1px solid black;
				text-align: center;
			}
			#table1 {
				background-color: #ffffee;
				width: 80%;
				margin: 0 auto;
				border: 1px double #0000ff;
			}
			#table2 {
				background-color: #fefefe;
				width: 80%;
				margin: 0 auto;
				border: 1px double #0000ff;
			}
		</style>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="" class="center">
			<tr>
				<td>1</td>
				<td rowspan="2">2</td>
				<td>
					<table border="" cellspacing="" cellpadding="table1">
						<tr>
							<td>a</td>
							<td rowspan="2">b</td>
							<td>c</td>
						</tr>
						<tr>
							<td>d</td>
							<td>f</td>
							
						</tr>
						<tr>
							<td>g</td>
							<td>h</td>
							<td>f</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table border="" cellspacing="" cellpadding="" id="table2">
						<tr>
							<td>a</td>
							<td colspan="2">b</td>
							
						</tr>
						<tr>
							<td>d</td>
							<td>e</td>
							<td>f</td>
							
						</tr>
						<tr>
							<td>g</td>
							<td>h</td>
							<td>f</td>
						</tr>
					</table>
				</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
